<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <title>Login</title>
</head>
<body>
    <main>
        <form id="loginForm">
            <input type="text" placeholder="username" name="username" min="5" max="30" required>
            <input type="password" placeholder="password" name="password" min="8" max="20" required>
            <button type="submit">submit</button>
        </form>
    </main>
    <script src="../js/login.js" type="module"></script>
    <script src="../js/main.js" type="module"></script>
</body>
</html>
