<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <title>REGISTER</title>
</head>
<body>
    <main>
        <form id="registerForm">
            <input type="text" placeholder="username (min 5 max 30 chars)" min="5" max="30" name="username" required>
            <input type="password" placeholder="password (min 8 max 20 chars)" min="8" max="20" name="password" required>
            <input type="password" placeholder="password again" name="renew" required>
            <button type="submit">submit</button>
        </form>
    </main>
    <script src="../js/register.js" type="module"></script>
    <script src="../js/main.js" type="module"></script>
</body>
</html>
